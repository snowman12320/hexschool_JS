<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="main rounded">
        <!-- 搜尋 -->
        <div
          class="search-group d-flex flex-md-row flex-column align-items-center mb-3"
        >
          <div class="crop-input d-flex mb-2">
            <label class="rounded-start text-white" for="crop">作物名稱</label>
            <input
              class="rounded-end"
              type="search"
              placeholder="請輸入作物名稱"
              id="crop"
              name="crop"
            />
          </div>
          <button type="button" class="search text-white btn mb-2" id="search">
            搜尋
          </button>
        </div>
        <!-- 篩選 -->
        <div class="button-group d-flex justify-content-center">
          <!--       埋藏 data-type 的 DOM -->
          <button
            data-type="N04"
            type="button"
            class="vegetablesBtn btn btn-type border-dark border-2"
          >
            蔬果
          </button>
          <button
            data-type="N05"
            type="button"
            class="fruitsBtn btn btn-type border-dark border-2"
          >
            水果
          </button>
          <button
            data-type="N06"
            type="button"
            class="flowersBtn btn btn-type border-dark border-2"
          >
            花卉
          </button>
        </div>
        <!-- 品項排序 -->
        <select
          id="sort_select"
          class="sort-select border-secondary rounded mb-3 p-2 pe-4"
        >
          <option disabled>排序篩選</option>
          <option>依上價排序</option>
          <option>依中價排序</option>
          <option>依下價排序</option>
          <option>依平均價排序</option>
          <option>依交易量排序</option>
        </select>
        <table class="market table me-4">
          <thead class="js-sort-advanced">
            <tr>
              <th width="16.6%">作物名稱</th>
              <th width="16.6%">
                <!-- id只能一個 不然按鈕就會沒反應 -->
                <div class="inline-flex sort-advanced">
                  上價
                  <span>
                    <i
                      data-price="上價"
                      data-sort="up"
                      class="fas fa-caret-up"
                    ></i>

                    <i
                      data-price="上價"
                      data-sort="down"
                      class="fas fa-caret-down"
                    ></i>
                  </span>
                </div>
              </th>
              <th width="16.6%">
                <div class="inline-flex sort-advanced">
                  中價
                  <span>
                    <i
                      data-price="中價"
                      data-sort="up"
                      class="fas fa-caret-up"
                    ></i>

                    <i
                      data-price="中價"
                      data-sort="down"
                      class="fas fa-caret-down"
                    ></i>
                  </span>
                </div>
              </th>
              <th width="16.6%">
                <div class="inline-flex sort-advanced">
                  下價
                  <span>
                    <i
                      data-price="下價"
                      data-sort="up"
                      class="fas fa-caret-up"
                    ></i>

                    <i
                      data-price="下價"
                      data-sort="down"
                      class="fas fa-caret-down"
                    ></i>
                  </span>
                </div>
              </th>
              <th width="16.6%">
                <div class="inline-flex sort-advanced">
                  平均價
                  <span>
                    <i
                      data-price="平均價"
                      data-sort="up"
                      class="fas fa-caret-up"
                    ></i>

                    <i
                      data-price="平均價"
                      data-sort="down"
                      class="fas fa-caret-down"
                    ></i>
                  </span>
                </div>
              </th>
              <th width="16.6%">
                <div class="inline-flex sort-advanced">
                  交易量
                  <span>
                    <i
                      data-price="交易量"
                      data-sort="up"
                      class="fas fa-caret-up"
                    ></i>

                    <i
                      data-price="交易量"
                      data-sort="down"
                      class="fas fa-caret-down"
                    ></i>
                  </span>
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="showList" id="show_list">
            <tr>
              <td colspan="6" class="text-center p-3">
                請輸入並搜尋想比價的作物名稱^＿^
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="all.js"></script>
  </body>
</html>
