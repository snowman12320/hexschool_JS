<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上待辦清單 JS_Todo List (內頁)</title>
    <link
      rel="icon"
      href="img/334674_memori_logo_network_social_star_icon.png"
    />
    <meta name="description" content="JS_todolist" />
    <!-- FB標籤 -->
    <meta property="og:title" content="最實用的待辦清單服務 Online Todo List" />
    <meta
      property="og:description"
      content="Online Todo List 提供日常工作效率"
    />
    <meta property="og:url" content="https://www.google.com.tw" />
    <meta property="og:type" content="website" />
    <!-- FB內容的媒體類型 -->
    <meta
      property="og:image"
      content="img/334674_memori_logo_network_social_star_icon.png"
    />
    <link
      rel="apple-touch-icon"
      href="img/334674_memori_logo_network_social_star_icon.png"
    />
    <meta property="og:image:type" content="png" />
    <meta property="og:image:width" content="224" />
    <meta property="og:image:height" content="50" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainWrap">
      <header class="mainContainer">
        <h1>
          <a href="#">Online Todo List</a><a href="#">ONLINE TODO LIST</a>
        </h1>
        <div class="logoutArea">
          <h2>○○○的待辦</h2>
          <button type="submit">登出</button>
        </div>
      </header>
      <main class="mainContainer">
        <div class="inputArea">
          <input type="text" placeholder="新增待辦事項" />
          <button type="button"></button>
        </div>
        <div class="emptyArea">
          <p>目前尚無待辦事項</p>
          <img src="./img/empty.png" alt="無待辦事項的插圖" />
        </div>
        <div class="listArea">
          <ul class="tab">
            <li class="active">全部</li>
            <li>待完成</li>
            <li>已完成</li>
          </ul>
          <section class="listContent">
            <ul class="list">
              <!-- <li><input type="checkbox" id="api產生id_${i.id}" ${checked}><label for="api產生id_${i.id}"><span id="編輯todo使用${i.id}_input">todo內容_${i.content}</span></label><button type="button" class="update">編輯</button><button type="button" class="delete"></button></li> -->
            </ul>
            <div class="listFooter">
              <h3>0個 待完成項目</h3>
              <button type="button">清除已完成項目</button>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
  </body>
</html>
